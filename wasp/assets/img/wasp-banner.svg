<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <!-- Use a system font stack that looks like the website's JetBrains Mono -->
    <style>
      .bg { fill: transparent; }

      .text {
        font-family: ui-monospace, 'JetBrains Mono', 'Cascadia Code', 'Source Code Pro', Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 110px;
        font-weight: 900;
        text-anchor: middle;
        dominant-baseline: middle;
        letter-spacing: 12px;
        text-transform: uppercase;
      }

      .main { 
        fill: #00ff41; 
        filter: drop-shadow(0 0 8px rgba(0, 255, 65, 0.6));
      }
      
      /* Red layer with rapid jumping clip-path */
      .red { 
        fill: #ff00c1; 
        animation: glitch-anim-1 0.2s infinite linear alternate-reverse;
        opacity: 0.75;
      }
      
      /* Cyan layer with rapid jumping clip-path */
      .cyan { 
        fill: #00fff9; 
        animation: glitch-anim-2 0.3s infinite linear alternate-reverse;
        opacity: 0.75;
      }

      /* Base group with subtle jitter */
      .glitch-group {
        animation: jitter 0.1s infinite;
      }

      @keyframes jitter {
        0% { transform: translate(0,0); }
        25% { transform: translate(1px, -1px); }
        50% { transform: translate(-1px, 1px); }
        75% { transform: translate(1px, 1px); }
        100% { transform: translate(0,0); }
      }

      @keyframes glitch-anim-1 {
        0% { clip-path: inset(80% 0 1% 0); transform: translate(-8px, -2px); }
        10% { clip-path: inset(10% 0 85% 0); transform: translate(8px, 2px); }
        20% { clip-path: inset(40% 0 43% 0); transform: translate(-8px, 0); }
        30% { clip-path: inset(25% 0 70% 0); transform: translate(8px, -2px); }
        40% { clip-path: inset(60% 0 20% 0); transform: translate(-4px, 2px); }
        50% { clip-path: inset(30% 0 65% 0); transform: translate(4px, 0); }
        60% { clip-path: inset(15% 0 80% 0); transform: translate(-8px, 0); }
        70% { clip-path: inset(50% 0 35% 0); transform: translate(8px, 2px); }
        80% { clip-path: inset(5% 0 92% 0); transform: translate(-4px, -2px); }
        90% { clip-path: inset(75% 0 10% 0); transform: translate(4px, 0); }
        100% { clip-path: inset(45% 0 45% 0); transform: translate(-8px, 0); }
      }

      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 85% 0); transform: translate(8px, 2px); }
        10% { clip-path: inset(80% 0 1% 0); transform: translate(-8px, -2px); }
        20% { clip-path: inset(25% 0 70% 0); transform: translate(8px, 0); }
        30% { clip-path: inset(40% 0 43% 0); transform: translate(-8px, 2px); }
        40% { clip-path: inset(30% 0 65% 0); transform: translate(4px, -2px); }
        50% { clip-path: inset(60% 0 20% 0); transform: translate(-4px, 0); }
        60% { clip-path: inset(50% 0 35% 0); transform: translate(8px, 0); }
        70% { clip-path: inset(15% 0 80% 0); transform: translate(-8px, -2px); }
        80% { clip-path: inset(75% 0 10% 0); transform: translate(4px, 2px); }
        90% { clip-path: inset(5% 0 92% 0); transform: translate(-4px, 0); }
        100% { clip-path: inset(35% 0 55% 0); transform: translate(8px, 0); }
      }
    </style>
  </defs>
  <rect class="bg" width="100%" height="100%"/>
  <g transform="translate(400, 100)" class="glitch-group">
    <!-- Red Layer (Flickering Glitch) -->
    <text class="text red">W.A.S.P.</text>
    <!-- Cyan Layer (Flickering Glitch) -->
    <text class="text cyan">W.A.S.P.</text>
    <!-- Main Neon Text -->
    <text class="text main">W.A.S.P.</text>
  </g>
</svg>
